name: Daily Facebook Post

on:
  workflow_dispatch: # इसे आप मैन्युअल रूप से भी चला सकते हैं
  schedule:
    # हर 3 दिन में सुबह 10:00 बजे (UTC) चलेगा।
    # UTC समय का उपयोग किया जाता है GitHub Actions में। यदि आपका सर्वर किसी भिन्न टाइमज़ोन में है,
    # तो आपको UTC में 10 AM के अनुरूप अपने स्थानीय 10 AM को बदलना होगा।
    # उदाहरण: यदि आप IST (UTC+5:30) में हैं, तो 10 AM IST = 4:30 AM UTC
    # तो cron: '30 4 */3 * *' होगा।
    # कृपया अपने स्थानीय समय के अनुसार UTC में इसे समायोजित करें।
    - cron: '0 10 */3 * *' # हर 3 दिन में सुबह 10:00 बजे UTC

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Cloudinary SDK को भी इंस्टॉल करें
          pip install requests Pillow firebase-admin cloudinary

      - name: Run the script
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY_JSON }}
          # Cloudinary Secrets को भी जोड़ें
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: python main_script.py # सुनिश्चित करें कि आपकी मुख्य स्क्रिप्ट का नाम यही है
