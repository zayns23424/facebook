name: Daily Facebook Post

on:
  workflow_dispatch: # Isse aap manually bhi run kar sakte hain
  schedule:
    - cron: '30 10 * * *' # Roz shaam 4 baje IST (10:30 UTC)

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow firebase-admin

      - name: Run the script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY_JSON }}
        run: python main_script.py # Yahan apni python file ka naam daalein
